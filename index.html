<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowingMinds - Daycare Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fdfcf0;
        color: #4a4a4a;
        background-image: 
          radial-gradient(#e6e2d3 1px, transparent 1px),
          linear-gradient(to bottom, #fdfcf0 0%, #f4f1ea 100%);
        background-size: 20px 20px, 100% 100%;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Patrick Hand', cursive;
      }
      
      /* Ghibli Theme Utilities */
      .ghibli-card {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 24px;
        box-shadow: 0 10px 30px -10px rgba(107, 140, 66, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .ghibli-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px -10px rgba(107, 140, 66, 0.25);
      }
      
      .ghibli-btn {
        border-radius: 50px;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .ghibli-btn:active {
        transform: scale(0.95);
      }

      .ghibli-input {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #e2e8f0;
        border-radius: 16px;
        padding: 0.75rem 1.5rem;
        outline: none;
        transition: all 0.3s ease;
        color: #4a5568;
      }
      .ghibli-input:focus {
        border-color: #9cb071;
        box-shadow: 0 0 0 4px rgba(156, 176, 113, 0.2);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes gentle-fade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: gentle-fade 0.6s ease-out forwards;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }
    </style>
